version: '3'
services:
    mongodb:
        image: mongo
        ports:
            - 27017:27017
        environment: 
            - MONGO_INITDB_ROOT_USERNAME=ADMIN
            - MONGO_INITDB_ROOT_PASSWORD=PASSWORD
    mongo-express:
        image: mongo-express
        ports: 
            - 8080:8081
        environment: 
            - ME_CONFIG_MONGODB_ADMINUSERNAME=ADMIN
            - ME_CONFIG_MONGODB_ADMINPASSWORD=PASSWORD
            - ME_CONFIG_MONGODB_SERVER=mongodb


        